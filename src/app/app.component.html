<router-outlet></router-outlet>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-5 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4>Company Details</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addCompanyHandler()">
            <div class="form-group">
              <label>Company Name:</label>
              <input type="text" name="company_name" [(ngModel)]="company_name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Company Location:</label>
              <input type="text" name="company_location" [(ngModel)]="company_location" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Add Company</button>
          </form>
        </div>
      </div>
      <div class="card card-body mt-1">
        <ul class="list-group list-card">
          <li class="list-group-item" *ngFor="let company of comapanyList | async">
            <span class="float-left">{{ company.name }}</span>
            <span class="float-right">{{ company.location }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
